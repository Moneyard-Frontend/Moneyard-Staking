<!DOCTYPE html>
<html>
<head>
    <title>Moneyard Staking</title>
    <style>
        /* CSS Styling */
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Moneyard Staking Platform</h1>
        <p>USDT Staking Coming Soon</p>
        
        <!-- Login Form -->
        <form>
            <input type="email" placeholder="Email" style="padding: 10px; margin: 10px; width: 300px;">
            <br>
            <input type="password" placeholder="Password" style="padding: 10px; margin: 10px; width: 300px;">
            <br>
            <button type="submit">Login</button>
        </form>

        <!-- Countdown Timer -->
        <div id="countdown" style="margin-top: 30px; font-size: 24px;"></div>
    </div>

    <script>
        // Simple JavaScript Countdown
        let timeLeft = 10;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdown.textContent = `Launching in ${timeLeft} seconds...`;
            if(timeLeft <= 0) clearInterval(timer);
        }, 1000);
    </script>
</body>
</html>
