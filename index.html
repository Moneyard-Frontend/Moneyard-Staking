<script>
async function connectWallet() {
  try {
    // Detect any Ethereum wallet
    if (typeof window.ethereum === 'undefined') {
      // Check mobile wallets
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}`;
        return;
      }
      throw new Error('Install MetaMask or Trust Wallet!');
    }

    // Connect to wallet
    await window.ethereum.request({ method: 'eth_requestAccounts' });
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const address = await signer.getAddress();
    
    // Update UI
    document.getElementById('wallet-status').innerHTML = `
      Connected: ${address.slice(0,6)}...${address.slice(-4)}
      <br>Network: ${(await provider.getNetwork()).name}
    `;

  } catch (error) {
    alert(`Failed: ${error.message}\n\n1. Install wallet\n2. Refresh page\n3. Try again`);
  }
}
</script><div class="auth-section">
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <div id="wallet-status" style="margin-top: 15px; color: #666">
    Status: Not connected
  </div>
</div>
